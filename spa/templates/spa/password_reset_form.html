{% extends 'spa/base.html' %}
{% load static %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Restablecer Contraseña</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Enviar enlace de restablecimiento</button>
    </form>
    <p class="mt-3 text-center">
        <a href="{% url 'login' %}">Volver al inicio de sesión</a>
    </p>
</div>
{% endblock %}
