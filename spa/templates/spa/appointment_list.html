{% extends 'base.html' %}

{% block content %}
<h2>Your Appointments</h2>
<ul>
    {% for appointment in appointments %}
        <li>{{ appointment.service.name }} - {{ appointment.appointment_date }} - {{ appointment.status }}</li>
    {% empty %}
        <li>You have no appointments.</li>    
    {% endfor %}
</ul>
{% endblock %}
