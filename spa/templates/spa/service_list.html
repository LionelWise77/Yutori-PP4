{% extends 'base.html' %}
{% load static %}
{% block title %}Services{% endblock %}

{% block content %}
<h2>Our Services</h2>
<ul>
    {% for service in services %}
        <li>{{ service.name }} - ${{ service.price }}</li>
    {% empty %}
        <li>No services available.</li>   
    {% endfor %}
</ul>
{% endblock %}
