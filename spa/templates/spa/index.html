{% extends 'spa/base.html' %}
{% load static %}

{% block title %}
    Welcome to YutoriSpa
{% endblock %}

{% block content %}
<!-- Fullscreen background section -->
<div class="hero-section">
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="text-center text-white">
            <h1 class="display-4">Welcome to YutoriSpa</h1>
            <p class="lead">Relax, rejuvenate, and recharge</p>
            <a href="{% url 'service_list' %}" class="btn btn-lg btn-primary">Explore Our Services</a>
        </div>
    </div>
</div>



<!-- Other content below the hero section -->
<div class="container mt-5">
    <!-- Add any other sections or content you'd like -->
</div>
{% endblock %}

{% block extra_css %}
<style>
    .hero-section {
        position: relative;
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Dark overlay for better readability */
    }

    .hero-content {
        position: relative;
        z-index: 2;
    }

    .hero-content h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
    }

    .hero-content p {
        font-size: 1.25rem;
    }

    .hero-content .btn {
        padding: 15px 30px;
        font-size: 1.2rem;
    }
</style>
{% endblock %}
